    <h6 class="pages_titulo">ATENCIÓN AL CLIENTE</h6>

    <section class="contacto container text-center">
        <div class="contacto__section">
            <ul>
                <li>
                    <i class="fa-brands fa-whatsapp"></i>

            </ul>

    </section>

    <form action="" class="contacto__form container">
        <label for="">Nombre y Apellido*</label>
        <input class="form__contacto__input" placeholder="Introduzca su nombre y apellido" type="text" required>
        <label for="">E-mail*</label>
        <input class="form__contacto__input" placeholder="Escriba su correo electrónico" type="email" required>
        <label for="">Teléfono</label>
        <input class="form__contacto__input" placeholder="Ej. (11) 1111-11111" type="tel" required>
        <label for="">Área</label>
        <input class="form__contacto__input" placeholder="Selecciona su área" type="text">
        <label for="">Ciudad</label>
        <input class="form__contacto__input" placeholder="Ingresa su ciudad" type="text">
        <label for="">Provincia</label>
        <input class="form__contacto__input" placeholder="Ingresa su provincia" type="text">
        <label for="">País</label>
        <input class="form__contacto__input" placeholder="Ingresa su país" type="text">
        <label for="">Comentarios</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="Escriba su mensaje aqui" required></textarea><br>

        <p>*Por favor, complete los campos requeridos.</p>
        <input class="contacto__form__buttom" type="submit" value="Enviar">
    </form>
