    <h6 class="pages_titulo">VENTA POR MAYOR</h6>

    <section class="ventas container">
        <p>Si estás interesado en comprar al por mayor, por favor escribinos a <a
                href="mailto:">info@yerbateros.com.ar</a> o completá este formulario y te contactamos a la brevedad.</p>
    </section>


    <form action="" class="contacto__form container">
        <label for="">Nombre</label>
        <input class="form__contacto__input" placeholder="Introduzca su nombre" type="text" required>
        <label for="">E-mail</label>
        <input class="form__contacto__input" placeholder="Escriba su correo electrónico" type="email" required>
        <label for="">Teléfono</label>
        <input class="form__contacto__input" placeholder="Ej. (11) 1111-11111" type="tel" required>
        <label for="">Mensaje</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="Escriba su mensaje aqui" required></textarea><br>

        <input class="contacto__form__buttom" type="submit" value="Enviar">
    </form>
